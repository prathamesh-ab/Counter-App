<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  
    <!-- Wrapper -->
    <div class="h-[100vh] w-[100vw] flex flex-col items-center justify-center bg-[#334151] gap-10 ">

        <div class="text-[20px] font-medium text-[#0398d4]">Increment and Decrement</div>

        <div class="bg-white flex  text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">

            <button class="border-r-2 border-[#bfbfbf] pr-5" onclick="decrement()">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div class="font-bold" id="counter">
                0
            </div>

            <button class="border-l-2 border-[#bfbfbf] pl-5" onclick="increment()">
                <i class="fa-solid fa-plus"></i>

            </button>

        </div>

    </div>

  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
